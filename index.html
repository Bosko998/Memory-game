<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css"></link>
    <title>Document</title>
</head>
<body>
<div id="container">
    <form id="forma">
    <div id="card-game">
    <div id="nav">
        <h3>Igra memorije</h3>
        <p id="broj">0</p>
        <input type="text" id="imeIgraca" placeholder="Name" ></input>
    </div>
    <div id="cards-and-radios">
    
    <div id="radios">
        <input type="radio" id="prviButton" name="radiobtn"  value="16" checked class="radio" ><span class="span">Lako</span></input>
        <input type="radio" id="drugiButton" name="radiobtn" value="36" class="radio"><span class="span2">Srednje</span></input>
        <input type="radio" id="treciButton" name="radiobtn" value="64" class="radio"><span class="span3">Tesko</span></input>
        <input type="radio" id="cetvrtiButton" name="radiobtn" value="100" class="radio"><span class="span4 ">Ekspert</span></input>
    </div>
</form>
    <section id="card-game-section"></section>
</div>
</div>
<div id="table_results">
<div id="table_header">
    <h4>Najbolji rezultati</h4>
    
        <button type="submit" id="prviBtn" value="1">Lako</button>
        <button type="submit" id="drugiBtn" value="2">Srednje</button>
        <button type="submit" id="treciBtn" value="3">Tesko</button>
        <button type="submit" id="cetvrtiBtn" value="4">Ekspert</button>
    </div>
    
    <table>
         <tr>
            <td >Mesto</td>
            <td>Korisnicko ime</td>
            <td>Vreme</td>
        </tr>
   
</table>

<footer>
    &nbsp;
</footer>

</div>
</div>
    <script src="main.js" type="module"></script> 
</body>
</html>
